<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        fieldset {
            border: 2px solid #000; 
            padding: 15px;
            margin-bottom: 20px;
            width: 60%; 
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label, input, textarea, select {
            margin: 5px 0;
        }

        .horizontal-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap; 
        }

        input[type="radio"], 
        input[type="checkbox"] {
            display: inline-block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        input[type="submit"], 
        input[type="reset"] {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>

    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label>Gender*</label>
            <div class="horizontal-group">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Programming Skills</legend>
            <label>Programming Skill</label>
            <div class="horizontal-group">
                <input type="checkbox" id="java" name="skill" value="Java">
                <label for="java">Java</label>
                <input type="checkbox" id="cpp" name="skill" value="C++" checked>
                <label for="cpp">C++</label>
                <input type="checkbox" id="csharp" name="skill" value="C#">
                <label for="csharp">C#</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Fruit Selection</legend>
            <label for="fruit">Choose a fruit:</label>
            <select id="fruit" name="fruit">
                <optgroup label="Exotic">
                    <option>Bananas</option>
                    <option>Mangoes</option>
                <optgroup label="Pome">
                    <option>Apples</option>
                    <option>Pears</option>
                </optgroup>
                <optgroup label="Citrus">
                    <option>Oranges</option>
                    <option>Grapefruits</option>
                    <option>Mandarins</option>
                    <option>Limes</option>
                </optgroup>
                <optgroup label="Stone">
                    <option>Nectarines</option>
                    <option>Apricots</option>
                    <option>Peaches</option>
                    <option>Plums</option>
                </optgroup>
                <optgroup label="Pome">
                    <option>Apples</option>
                    <option>Pears</option>
                
                </optgroup>
                <optgroup label="Berries">
                    <option>Strawberries</option>
                    <option>Raspberries</option>
                    <option>Blueberries</option>
                    <option>Kiwifruit</option>
                    <option>Passionfruit</option>
                </optgroup>
                <optgroup label="Melons">
                    <option>Watermelons</option>
                    <option>Rock-melons</option>
                    <option>Honeydew melons</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Comments</legend>
            <textarea rows="4" cols="50" placeholder="Enter your comment here"></textarea>
        </fieldset>

        <div class="button-group">
            <input type="submit" value="SEND">
            <input type="reset" value="RESET">
        </div>
    </form>
</body>
</html>
